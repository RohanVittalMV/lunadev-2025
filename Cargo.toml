[workspace]
members = [
    "unros-core",
    "telemetry",
    "global-msgs",
    "lunabot",
    "drive",
    "camera",
    "apriltag",
    "apriltag-test",
    "realsense",
    "positioning",
    "serial",
]
resolver = "2"

[workspace.dependencies]
toml = "0.8"
serde = { version = "1", features = ["derive"] }
tokio-rayon = "2"
anyhow = "1"
async-trait = "0.1"
fxhash = "0.2"
static_assertions = "1"
image = "0.24"
ordered-float = "4"
# crossbeam = "0.8"

