services:
  lunadev:
    image: ghcr.io/utahrobotics/lunabotics/luna:2024
    environment:
      DISPLAY: "unix:0"
    privileged: true
    tty: true
    pull_policy: always
    network_mode: host
    working_dir: "/root/lunadev-2024"
    volumes:
      - type: bind
        source: ../
        target: /root/lunadev-2024
